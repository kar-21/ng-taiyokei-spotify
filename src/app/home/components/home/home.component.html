<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <mat-list role="list">
      <a routerLink="/" class="routerLink">
        <mat-list-item
          role="listitem"
          class="listItem"
          [ngClass]="{
            'highlight-route': routePath === '/'
          }"
          >Categories</mat-list-item
        >
      </a>
      <a routerLink="/featured-playlist" class="routerLink">
        <mat-list-item
          role="listitem"
          class="listItem"
          [ngClass]="{
            'highlight-route': routePath === '/featured-playlist'
          }"
          >Featured Playlists</mat-list-item
        >
      </a>
      <a routerLink="/genres" class="routerLink">
        <mat-list-item
          role="listitem"
          class="listItem"
          [ngClass]="{
            'highlight-route': routePath === '/genres'
          }"
          >Genres</mat-list-item
        >
      </a>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
